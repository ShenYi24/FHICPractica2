      <!--funcion calcpayments para calcular el KWh y su correspondiente € -->
    <script>
        
        
        function calcpayments()
        {

        //cogemos los valores introducidos en los campos y lo multiplicamos por su kwh
        var ntv=0.3*document.forms[0].tv.value*30*document.forms[0].horastv.value;
        
            
        var nlav=1.975*document.forms[1].lavadora.value*30*document.forms[1].horaslavadora.value;
       
        var nnev=0.3*document.forms[2].nevera.value*30*document.forms[2].horasnevera.value;
       
        

        
        //Sumamos todos los valores para obtener la cantidad total

        var result=(ntv+nlav+nnev);
        
        //
        result=Math.round(result*100) /100 ;
        
        
        var money=0.125;
        var moneytv=ntv*money;
        var moneylav=nlav*money;
        var moneynev=nnev*money;
        var moneytotal=moneylav+moneynev+moneytv;
        

        //el resultado que se tiene que mostrar, el KWh y € total, y el KWh y € para cada equipo
        
        
        document.getElementById("monthlypayment2").innerHTML="<u><b>Total:</b></u> "+result + " KWh | "+ moneytotal+ " € <br> <br>" + "Televisión: "+ ntv + " KWh | "+ moneytv+ " € <br> Lavadora: " + nlav + " KWh | "+ moneylav+ " € <br> Nevera: " + nnev +" KWh | "+ moneynev+ " €" ;
       
               }

    </script>

    <script>
        
                // Get the modal
        var modal = document.getElementById('myModal');

        // Get the button that opens the modal
        var btn = document.getElementById("myBtn");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks on the button, open the modal 
        btn.onclick = function() {
            calcpayments();
            modal.style.display = "block";
            
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
